<section class="flex flex-col gap-6 bg-slate-50 w-96 h-96 rounded-3xl p-6">
  <div class="flex justify-center">
    <img src="/assets/viper-finance-logo.png" alt="Logo Viper Finance" width="48">
  </div>

  <form class="flex flex-col box-border h-full" (ngSubmit)="signIn()">
    <div class=" flex w-full flex-col gap-2">
      <input type="email"
        class="font-medium tracking-widest text-xs text-center bg-slate-50 focus:bg-emerald-50 outline-none border-2 transition duration-200 p-3 rounded-xl"
        [ngClass]="{
        'text-emerald-800 focus:bg-emerald-50 focus:border-emerald-600 hover:border-emerald-600': themes?.emerald,
        'text-gray-800 focus:bg-gray-50 focus:border-gray-600 hover:border-gray-600': themes?.gray,
        'text-indigo-800 focus:bg-indigo-50 focus:border-indigo-600 hover:border-indigo-600': themes?.indigo,
        'text-purple-800 focus:bg-purple-50 focus:border-purple-600 hover:border-purple-600': themes?.purple }"
        placeholder="Email" [(ngModel)]="signInCredentials.email" [ngModelOptions]="{standalone:true}">
      <input type="password"
        class="font-medium tracking-widest text-xs text-center bg-slate-50 focus:bg-emerald-50 outline-none border-2 transition duration-200 p-3 rounded-xl"
        [ngClass]="{
          'text-emerald-800 focus:bg-emerald-50 focus:border-emerald-600 hover:border-emerald-600': themes?.emerald,
          'text-gray-800 focus:bg-gray-50 focus:border-gray-600 hover:border-gray-600': themes?.gray,
          'text-indigo-800 focus:bg-indigo-50 focus:border-indigo-600 hover:border-indigo-600': themes?.indigo,
          'text-purple-800 focus:bg-purple-50 focus:border-purple-600 hover:border-purple-600': themes?.purple }"
        placeholder="Senha" [(ngModel)]="signInCredentials.password" [ngModelOptions]="{ standalone:true }">
    </div>

    <div class="flex justify-between mt-4">
      <a class="underline text-xs text-gray-400" [ngClass]="{
          'hover:text-emerald-600': themes?.emerald,
          'hover:text-gray-600': themes?.gray,
          'hover:text-indigo-600': themes?.indigo,
          'hover:text-purple-600': themes?.purple}" [routerLink]="['/signup']">NÃ£o
        estou cadastro</a>
      <a class="underline text-xs text-gray-400 cursor-not-allowed" [ngClass]="{
        'hover:text-emerald-600': themes?.emerald,
        'hover:text-gray-600': themes?.gray,
        'hover:text-indigo-600': themes?.indigo,
        'hover:text-purple-600': themes?.purple}">Esqueci minha
        senha</a>
    </div>

    <button
      class="transition ease-in-out duration-500 text-slate-50 p-3 rounded-xl mt-auto uppercase font-medium text-xs"
      [ngClass]="{
        'rounded-full w-10 ml-auto mr-auto mb-0': loading,
        'bg-emerald-600 hover:bg-emerald-700': themes?.emerald,
        'bg-gray-600 hover:bg-gray-700': themes?.gray && signInCredentials.email && signInCredentials.password,
        'bg-indigo-600 hover:bg-indigo-700': themes?.indigo,
        'bg-purple-600 hover:bg-purple-700': themes?.purple,
        'bg-gray-400 cursor-not-allowed hover:bg-gray-500':  !signInCredentials.email || !signInCredentials.password
      }" [disabled]="!signInCredentials.email || !signInCredentials.password">
      <div class="w-4 h-4 animate-spin border-r-2 rounded-full border-slate-50 " *ngIf="loading"></div>
      <span *ngIf="!loading">Entrar</span>
    </button>
  </form>
</section>
